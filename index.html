<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Results Summary</title>
</head>
<body>
  <main> 
    <div class="left-section">
      <h3 class="left-header">Your Result</h3>
      <div class="score">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="score-summary">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right-section">
      <h3>Summary</h3>
        <div class="stats">
          <div class="cat cat1">
            <img src="assets/images/icon-reaction.svg" alt="">
            <p><span id="c1">Reactions</span> 80<span id="shade" >/ 100</span></p>
          </div>
          <div class="cat cat2">
            <img src="assets/images/icon-memory.svg" alt="">
            <p><span id="c2">Memory</span> 92<span id="shade" >/ 100</span></p>
          </div>
          <div class="cat cat3">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p><span id="c3">Verbal</span> 61<span id="shade" >/ 100</span></p>
          </div>
          <div class="cat cat4">
            <img src="assets/images/icon-visual.svg" alt="">
            <p><span id="c4">Visual</span> 72<span id="shade" >/ 100</span></p>
          </div> 
        </div>
        <button>Continue</button>
    </div>
  </main>
  
</body>
</html>
